<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h2>多语言管理</h2>
        </div>
    </div>

    <!-- 语言选择 -->
    <div class="row mb-4">
        <div class="col">
            <div class="btn-group" role="group">
                <button type="button" class="btn" :class="{'btn-primary': currentLang === 'zh', 'btn-outline-primary': currentLang !== 'zh'}" @click="currentLang = 'zh'">
                    中文
                </button>
                <button type="button" class="btn" :class="{'btn-primary': currentLang === 'en', 'btn-outline-primary': currentLang !== 'en'}" @click="currentLang = 'en'">
                    English
                </button>
                <button type="button" class="btn" :class="{'btn-primary': currentLang === 'ru', 'btn-outline-primary': currentLang !== 'ru'}" @click="currentLang = 'ru'">
                    Русский
                </button>
            </div>
        </div>
    </div>

    <!-- 翻译表格 -->
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>键值</th>
                                    <th>翻译内容</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(value, key) in translations[currentLang]" :key="key">
                                    <td>{{ key }}</td>
                                    <td>
                                        <div v-if="editingKey === key">
                                            <textarea class="form-control" v-model="editingValue" rows="3"></textarea>
                                        </div>
                                        <div v-else>
                                            {{ value }}
                                        </div>
                                    </td>
                                    <td>
                                        <div v-if="editingKey === key">
                                            <button class="btn btn-success btn-sm me-2" @click="saveTranslation(key)">
                                                <i class="fas fa-save"></i> 保存
                                            </button>
                                            <button class="btn btn-secondary btn-sm" @click="cancelEdit()">
                                                <i class="fas fa-times"></i> 取消
                                            </button>
                                        </div>
                                        <div v-else>
                                            <button class="btn btn-primary btn-sm" @click="startEdit(key, value)">
                                                <i class="fas fa-edit"></i> 编辑
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
